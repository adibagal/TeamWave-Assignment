<table class="table table-hover">

    
    <thead>
        <tr>
        	
            <th class="w-30">Tags</th>
            <th class="w-40">Description</th>
            <th class="w-30">Questions Count</th>

            
        </tr>
    </thead>
    
  
    
    
    <tr *ngFor="let tag of tags">
    	
        <td>
        	<a [routerLink]="['/questions',tag.name]">
                {{ tag.name }}
            </a>
        </td>


        <td>
            {{ tag.description }}
        	
        </td>
        <td>
        	{{ tag.questionsTotal }}
        </td>
    </tr>
</table>
